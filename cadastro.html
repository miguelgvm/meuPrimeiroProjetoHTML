<!DOCTYPE html>
<html>
   
   <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Formulário Para Novos Usuários:</title>
      <link rel="stylesheet" href="./css/cadastro.css">
   </head>
  <body>

    <form method="#" action="#URL">
     <h1>Formulário de Inscrição:</h1>
  
    <p>
         <label for="nome">Nome Completo:</label><br>
         <input name="nome" type="text"/>
    </p>
    <p>
        <label for="email"> Endereço de Email:</label><br>
        <input name="email" type="email"/>
   </p>
   <p>
         <label for="senha">Senha:</label><br>
         <input name="senha" type="password"/>
    </p>
    <p>
        <label for="csenha">Confirmar Senha:</label><br>
        <input name="csenha" type="password"/>
   </p>
   <p>
     <label for="perfil">Qual Sua Profissão?</label><br>
        <select name="perfil">
            <option value="" date-default disabled selected></option>
            <option value="professor" >Professor</option>
            <option value="jogador">Jogador</option>
            <option value="microsoft">Administrador</option>
        </select>
   </p>
   
   <p><button type="submit" <a href="cadastramento.html"> Confirmar Inscrição:</a></button> </p>
   <button type="reset">Limpar dados</button>
   
        <button><a href="index.html">Voltar para a tela de login</a></button>

    
  </body>
</html>
